<html>
<head>
	<title>tgl.js</title>
	<script type="text/javascript" src="js/tgl.1.1.min.js"></script>
</head>

<body>

<p>Example, Time Picker, theme2-pack3-red</p>
<form method='get'>
	<input type='text' id='tes6' value='' name='tes6'>
</form>

<script>
tgl({
	input : 'tes6',
	clasStyle : 'theme2-pack3-red',
	timePicker : true,
	datePicker : false,
	format : 'hh:nn:ss'
});
</script>

</body>
</html>
