<html>
<head>
	<title>tgl.js</title>
	<script type="text/javascript" src="js/tgl.1.1.min.js"></script>
</head>

<body>

<p>Example, Date Format, dddd, d mmmm yyyy</p>
<form method='get'>
	<input type='text' id='tes21' value='' name='tes21'>
</form>

<script>
tgl({
	input : 'tes21',
	format : 'dddd, d mmmm yyyy',
	clasStyle : 'theme2-pack3-red'
});
</script>

</body>
</html>
