<html>
<head>
	<title>tgl.js</title>
	<script type="text/javascript" src="js/tgl.1.1.min.js"></script>
</head>

<body>

<p>Example, Date Format, yyyy/m/d</p>
<form method='get'>
	<input type='text' id='tes23' value='' name='tes23'>
</form>

<script>
tgl({
	input : 'tes23',
	format : 'yyyy/m/d',
	clasStyle : 'theme4-pack1-red',
	shortDay : '2'
});
</script>

</body>
</html>
