<html>
	<head>
		<title>Short Day - tgl.js</title>
		<script type="text/javascript" src="js/tgl.1.1.min.js"></script>
	</head>

	<body>
		<form method='get'>
			<input type='text' id='tes2' value='' name='tes2'>
			<input type='text' id='tes3' value='' name='tes3'>
			<input type='text' id='tes4' value='' name='tes4'>
			<input type='text' id='tes5' value='' name='tes5'>
		</form>

		<script>
			tgl({
				input : 'tes2',
				shortDay : '1'
			});

			tgl({
				input : 'tes3',
				shortDay : '2'
			});

			tgl({
				input : 'tes4',
				shortDay : '3'
			});

			tgl({
				input : 'tes5',
				shortDay : '4'
			});
		</script>
	</body>
</html>
