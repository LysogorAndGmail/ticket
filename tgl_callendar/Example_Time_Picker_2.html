<html>
<head>
	<title>tgl.js</title>

</head>

<body>

<p>Example, Time Picker, theme4-pack1-red</p>
<form method='get'>
	<input type='text' id='tes6' value='' name='tes6'>
</form>

	input : 'tes6',

	timePicker : true,
	datePicker : false,
	format : 'h:n:s'
});
</script>

</html>
