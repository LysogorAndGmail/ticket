<html>
<head>
	<title>tgl.js</title>
	<script type="text/javascript" src="js/tgl.1.1.min.js"></script>
</head>

<body>

<p>Example, Time Picker & Date Picker theme4-pack1-purple</p>
<form method='get'>
	<input type='text' id='tes6' value='' name='tes6'>
</form>

<script>
tgl({
	input : 'tes6',
	clasStyle : 'theme4-pack1-purple',
	shortDay : 3,
	timePicker : true,
	format : 'yy-mm-dd h:n:s'
});
</script>

</body>
</html>
